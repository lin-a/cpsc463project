<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

</head>
<body>

<!-- https://bootsnipp.com/snippets/bxzmb -->
<div id="login">

    {% if session['name'] %}
    <meta http-equiv="refresh" content="0; url={{url_for('home')}}"/>
    {% endif %}

    <!-- references for flash alert message -->
    <!-- https://coderwall.com/p/ijrrpa/flask-flash-messages-as-bootstrap-alert -->
    <!-- https://www.w3schools.com/bootstrap4/bootstrap_alerts.asp -->

    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="login-form" class="form" action="#" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-lg btn-block" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{{ url_for('register') }}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

</html>
