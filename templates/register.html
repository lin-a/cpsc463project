<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

</head>
<body>

<!-- https://bootsnipp.com/snippets/92ezX -->
<div id="register">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="register-form" class="form" action="#" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       minlength="3" maxlength="10" placeholder="Enter username" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="space" class="text-info">Space</label>
                                <input type="number" min="1" max="1000" class="form-control" name="space" id="space"
                                       placeholder="Enter space(1-1000)" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       minlength="6" maxlength="12" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password" class="text-info">Confirm Password </label>
                                <input type="password" class="form-control" name="confirm_password"
                                       minlength="6" maxlength="12" id="confirm_password"
                                       placeholder="Confirm password" required>
                                <span id='msg'></span>
                            </div>
                            <div class="form-group ">
                                <input type="submit" name="register" class="btn btn-info btn-lg btn-block"
                                       value="Register">
                            </div>
                            <div id="login-link" class="text-right">
                                <a href="{{ url_for('login') }}" class="text-info">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script>
    $(document).ready(function(){
        $('#password, #confirm_password').on('keyup', function () {
            if ($('#password').val() == $('#confirm_password').val()) {
                $('#msg').html('Matching').css('color', 'green');
            } else
                $('#msg').html('Not Matching').css('color', 'red');
        });
    });
</script>

</html>
